<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
            <div class="display">
                <input type="text" placeholder="Random Password" id="Password" class="Password">
                <button><img src="./images/copy.png" alt=""></button>
            </div>
            <button class="btng" onclick="getpassword()"><img class="geni" src="./images/generate.png" alt="">Generate Password</button>
    </div>
    <script>
        const Passwordbox = document.getElementById("Password");
        const alpha ="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVW0123456789@#$%^";
        let length = 12;


        function getpassword(){
        let password ="";
        while(password.length<length){
            password+=alpha[Math.floor(Math.random()*alpha.length)]
        }
        Passwordbox.value =password;
        }

    </script>
</body>
</html>
